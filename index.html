<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Slider-container">
        <div class="slide">
            <img src="img/img1.png" alt="">
            <div class="caption">Caption Test 1</div>
        </div>
       
        <div class="slide">
            <img src="img/img2.jpg" alt="">
            <div class="caption">Caption Test 2</div>
        </div>
        <div class="slide">
            <img src="img/img3.jpg" alt="" height="60px">
            <div class="caption">Caption Test 3</div>
        </div>
        <div class="slide">
            <img src="img/img4.jpg" alt="">
            <div class="caption">Caption Test 4</div>
        </div>
        <div class="slide">
            <img src="img/img5.jpg" alt="">
            <div class="caption">Caption Test 5</div>
        </div>

        <span class="arrow  prev" onclick="controller(-1)">&#10094;</span>
        <span class="arrow  next" onclick="controller(1)">&#10095;</span>
        
    </div>

    <script src="script.js"></script>

</body>
</html>
